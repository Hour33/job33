<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — My Site</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Extra styling specific to login/register form — adjust if needed */
    .form-container {
      width: 300px;
      margin: 60px auto;
      background: #eee;
      padding: 20px;
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #448;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #336;
    }
    .top-nav {
      text-align: center;
      margin-top: 20px;
    }
    .top-nav a {
      margin: 0 10px;
      color: #00f;
      text-decoration: none;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Optional top navigation / link back to home -->
  <div class="top-nav">
    <a href="index.html">Home</a> |
    <a href="register.html">Register</a>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
